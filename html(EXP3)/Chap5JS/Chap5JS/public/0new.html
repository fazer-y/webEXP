<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>动态输出信息</p>
<p>数量:
    <input type="text" id="lineCount" value="10">
    <input id="btn" name="btn" type="button" value="显示" onclick="myPrint2()">
</p>
<div id="contents"></div>
<script>
    btn.onclick=function(){
        tbcount = document.getElementById("lineCount");
        for (i=0;i<parseInt(tbcount.value);i++)
            document.write("<p>Hello World " + i +" !</p>");
    }

    btn=document.getElementById("btn")
    btn.onclick=function(){
        tbcount = document.getElementById("lineCount");
        for (i=0;i<parseInt(tbcount.value);i++)
            document.write("<p>Hello World " + i +" !</p>");
    }
    function myPrint() {
        var tbcount = document.getElementById("lineCount");
        for (i=0;i<parseInt(tbcount.value);i++)
            document.write("<p>Hello World " + i +" !</p>");
    }
    function myPrint2() {
        var tbcount = document.getElementById("lineCount");
        var out="";
        for (i=0;i<parseInt(tbcount.value);i++)
            out+="<p>Hello World " + i +" !</p>";
        outObj=document.getElementById("contents")
        outObj.innerHTML=out;
    }

</script>
</body>
