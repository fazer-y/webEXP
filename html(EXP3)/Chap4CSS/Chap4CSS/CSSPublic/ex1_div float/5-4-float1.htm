<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float混合效果</title>
    <head>
        <style type="text/css">
            #d1 {
                float: left;
                width: 150px;
                background-color: pink;
            }

            #d2 {
                width: 200px;
                height: 200px;
                background-color: gray;

            }

            #d3 {
                width: 200px;
                height: 200px;
                background-color: red;
            }
        </style>
    </head>

<body>
<div id="d1">
    test1
</div>
<div id="d2">
    test2
</div>
<div id="d3">
    test3
</div>

</body>

</html>
