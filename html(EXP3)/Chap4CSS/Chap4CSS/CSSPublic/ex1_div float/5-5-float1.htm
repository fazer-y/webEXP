<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外围元素包含浮动元素，浮动元素保持高度占位方法1</title>
    <style type="text/css">
        #d0 {
            float: left;
            width: 100px;
            height: 150px;
            background-color: #ff82a4;
        }

        #d1 {
            float: left;
            width: 100px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>

<div style="float:left; border: 1px solid gray;">
    <div id="d0">
        div0
    </div>

    <div id="d1">
        div1
    </div>

</div>


</body>

</html>
