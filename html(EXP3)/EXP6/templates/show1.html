<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <link href="../static/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>乘法表({{ StartNum }}-{{ EndNum }})</h2>
        <button class="btn btn-link"><a href="/">重新输入数字</a></button>
        <table class="table  table-striped">
            {% for i in range(StartNum, EndNum+1) %}
                <tr>
                    {% for j in range(1, i+1) %}
                        <td>{{ "%s * %s = %s" |format(j, i, i*j) }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
